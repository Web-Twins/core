<site ps="The config file is the common setting of website, every page will auto load this config to render css,js...">
    <head>
        <module model="default.json">common/meta</module>
        <css>
            reset.css
            grid.css
        </css>

        <js position="bottom">
            jquery.js
        </js>
    </head>

    <body>
        <header ps="Render html in the top of pages.">
            <div class="grid">
                <module>common/header</module>
            </div>
            <div class="grid">
                <module>common/menu</module>
            </div>
        </header>

        <footer ps="Render html in the bottom of pages">
            <div class="grid">
              <module>common/footer</module>
            </div>
        </footer>
    </body>

</site>
